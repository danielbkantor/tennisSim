<html>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <h2>API</h2>
    <P>
        {% for i in playerlist %}
            <div class = "row">
                Name: {{ i.name }} UTR: {{ i.utr }}
            </div>
        {% endfor %%}
    </P>

    <body>
    <div id="vue-app">
      <h1>[[ myTitle ]]</h1>
    </div>
    <script type="text/javascript">
      let app = new Vue({
        el: "#vue-app",
        delimiters: ['[[', ']]'],
        data: {
          myTitle: 'Hello Vue!',
        },
      });
    </script>
  </body>
</html>
